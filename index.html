<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>My Locations</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <div data-role="page" id="top">
  	<div data-role="panel" id="menu-left" data-theme="b">
      <div class="filter-text">
        <p>Location Filter <input data-bind="textInput: filterInput" /></p>
      </div>
  		<ul data-bind="foreach: filterLocations">
        <div class="list-item">
          <a href="#"><li data-bind="click: $parent.didSelect, text: title"></li></a>
        </div>
  		</ul>
  	</div>
  	<div data-role="header">
      <div class="header-items">
        <a href="#menu-left" class="ui-btn ui-icon-bars ui-corner-all">Locations</a>
      </div>
  	</div>
    <div role="main" class="ui-content" id="map">
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJg087W2q0b2AbIxsy_ZyDf2fDEzVr7pM&v=3&callback=initMap" onerror="mapError()">
    </script>
  </div>
</body>
</html>
